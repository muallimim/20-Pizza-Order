<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Pizza Order</title>
</head>
<body>

    <div class="content">
        <h1>Pizza Sipariş Ekranı</h1>

        <form>
            <h2>Çeşit:</h2>
            <input type="radio" name="kind" id="mix"><label for="mix">Mix</label>
            <br>
            <input type="radio" name="kind" id="vege"><label for="vege">Vegetarian</label>
            <!-- ----------------- -->
            <h2>Porsiyon:</h2>
            <input type="radio" name="portion" id="bir"><label for="bir">Bir Porsiyon</label>
            <br>
            <input type="radio" name="portion" id="birbucuk"><label for="birbucuk">Bir Buçuk Porsiyon</label>
            <!-- ------------------- -->
            <br>
            <br>
            <input type="checkbox" name="extra" id="extra"><label for="extra">Extra Acılı</label>
            <!-- ------------- -->
            <br>
            <br>
            <input type="checkbox" name="beverage" id="beverage"><label for="beverage">Yanında İçecek Olsun</label>
            <br>
            <input type="radio" name="beverage-option" id="ayran"><label for="ayran">Ayran</label>
            <br>
            <input type="radio" name="beverage-option" id="salgamsuyu"><label for="salgamsuyu">Şalgam Suyu</label>
            <br>
            <input type="radio" name="beverage-option" id="gazoz"><label for="gazoz">Gazoz</label>

            <br>
            <div class="order-btn-container">
               <input type="submit" value="Order Now!" id="btn-order"> 
            </div>
            

        </form>
    </div>
    
    <script src="js/app.js"></script>
</body>
</html>
